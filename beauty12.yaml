dataloader:
  type: build_data

  args:
    data_path: "../uvg/beauty.yuv"
    batch_size: 1
    frame_interval: 2                   

arch:
  type: NeRV3D

  args:    
    embed_dim: 16
    embed_size: [9, 16]
    decode_dim: 336

    lower_kernel: 1
    upper_kernel: 5
    scales: [5, 4, 3, 2]
    reduce: 2
    lower_width: 12

    ckpt_path: "../uvg/vit_b_k710_dl_from_giant.pth"

loss:
  type: loss_fn

  args:
    loss_type: "L2"

psnr:
  type: psnr_batch
  args:

msssim:
  type: msssim_batch
  args:

optimizer:
  type: Adam

  args:  
    lr: 0.002
    betas: [0.9, 0.99]

lr_scheduler:
  type: OneCycleLR

  args:
    max_lr: 0.002 
    total_steps: 90000 

trainer:  
  epochs: 300
  valid_period: 100
  save_dir: saved/
  save_period: 100

  mode: "offline" 
  name: "stable"
  
  project: nerv3d
  entity: tuanlda78202
  api_key_file: "./config/api/tuanlda78202"

compression:
  compress_dir: compression/12M/beauty/
  embedding_path: "compression/12M/beauty/compressed_embedding.ncc"
  raw_decoder_path: "compression/12M/beauty/raw_decoder.pt"
  stream_path: "compression/12M/beauty/compressed_decoder.nnc"
  compressed_decoder_path: "compression/12M/beauty/compressed_decoder_converted.pt"

  model_qp: -38
  embed_qp: -38